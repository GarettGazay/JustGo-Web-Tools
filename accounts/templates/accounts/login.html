{% extends 'base.html' %}

{% block content %}

  <form class="site-form" action="{% url 'accounts:login' %}"  method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input class="login-button btn btn-primary" type="submit" value="Login">
    <a style="margin-top: 20px;" href="accounts/reset-password">I forgot my password.</a>
  </form>
  
{% endblock %}
