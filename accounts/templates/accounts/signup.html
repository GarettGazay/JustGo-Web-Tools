{% extends 'base.html' %}

{% block content %}
  <h4 class="register-title">Register</h4>
  <form class="site-form" action="/accounts/signup"  method="post">
    {% csrf_token %}
    {{ form }}
    <input class="btn btn-primary" type="submit" value="Register">
  </form>

  <script type="text/javascript">
    $(function(){
      $('#id_reg_button').hide();
      $('#id_organization').css('margin-bottom','25px');
    });

  </script>
{% endblock %}
