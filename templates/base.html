{% load static from staticfiles %}


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JustGo Web Tools</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">



  </head>
  <body>

    <header class="wrapper">

    <span class="title-image"><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt=""></a></span>

      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li>
            <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <a class="btn btn-default" href="{% url 'accounts:choose' %}">Ride Creator</a>

                <button class="btn btn-default" type="submit">Logout</button>

            </form>

          </li>
          {% else %}
          <!-- <li><a class="btn btn-default" href="{% url 'accounts:login' %}">Login</a></li> -->
          <li><a class="btn btn-default" href="{% url 'accounts:signup' %}">Register</a></li>
          {% endif %}
        </ul>
      </nav>

      {% block content %}

      {% endblock %}
    </header>

      </body>

    </html>
